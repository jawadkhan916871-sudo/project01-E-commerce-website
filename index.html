
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RealStore - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">RealStore</a>
    <div>
      <a class="btn btn-outline-secondary me-2" href="cart.html">
        Cart <span id="cart-count" class="badge bg-primary">0</span>
      </a>
      <a class="btn btn-outline-primary" href="checkout.html">Checkout</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row mb-3 align-items-center">
    <div class="col-md-4">
      <label for="categorySelect" class="form-label">Category</label>
      <select id="categorySelect" class="form-select">
        <option value="all">All Categories</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="priceRange" class="form-label">Max Price: <span id="priceValue">0</span></label>
      <input type="range" id="priceRange" class="form-range" min="0" max="1000" value="1000" />
    </div>
    <div class="col-md-4 text-end">
      <div id="spinner" class="spinner-border text-primary d-none" role="status"></div>
    </div>
  </div>

  <div id="products" class="row g-4">
    <!-- products will appear here -->
  </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modalTitle" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body d-flex gap-3">
        <img id="modalImage" src="" alt="" style="max-height:300px;object-fit:contain">
        <div>
          <p id="modalDesc"></p>
          <p><strong>Price: $<span id="modalPrice"></span></strong></p>
          <button id="modalAdd" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
