<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RealStore - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">RealStore</a>
    <div>
      <a class="btn btn-outline-primary" href="checkout.html">Checkout</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Your Cart</h2>
  <div id="cartItems" class="list-group mb-3"></div>
  <div class="d-flex justify-content-between align-items-center">
    <h4>Total: $<span id="cartTotal">0.00</span></h4>
    <div>
      <a id="clearCartBtn" class="btn btn-outline-danger me-2">Clear Cart</a>
      <a id="proceedBtn" class="btn btn-success" href="checkout.html">Proceed to Checkout</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
