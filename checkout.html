<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RealStore - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">RealStore</a>
    <div>
      <a class="btn btn-outline-secondary me-2" href="cart.html">Cart</a>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Checkout</h2>
  <div id="selectedProducts" class="mb-4"></div>
  <h4>Total: $<span id="checkoutTotal">0.00</span></h4>

  <form id="checkoutForm" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control" rows="2" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Payment Type</label>
      <select name="payment" class="form-select" required>
        <option value="">Select</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>Cash on Delivery</option>
        <option>PayPal</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Submit Order</button>
  </form>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center p-4">
        <h5>Order Successful!</h5>
        <p>Thank you for your purchase.</p>
        <a href="index.html" class="btn btn-primary">Go Home</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/checkout.js"></script>
</body>
</html>
